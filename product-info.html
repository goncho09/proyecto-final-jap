<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link rel="stylesheet" href="css/product-info.css">
    <script src="js/header.js" defer></script>
    <script src="js/change-theme.js" defer></script>
    <script src="js/pucharseitem.js" defer></script>

    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
            flex-wrap: wrap
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
            padding: 3px;
        }

        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #ffc107;
            transform: scale(1.1);
        }

        .star-rating input:checked~label {
            color: #ffc107;
        }

        .star-rating input:checked+label {
            color: #ffc107;
        }

        .rating-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        @media (min-width: 768px) {
            .star-rating {
                justify-content: flex-start;
                gap: 8px;
            }

            .star-rating label {
                font-size: 2.5rem;
                padding: 5px;
            }

            .rating-section {
                padding: 20px;
                text-align: left;
            }
        }
    </style>
</head>

<body class="d-none">
    <header id="header" style="margin-bottom: 50px;"></header>
    <main class="pb-5">
        <div class="container">
            <div id="product-info" class="d-flex flex-column flex-md-row mt-5">
                <!-- La información del producto se cargará aquí dinámicamente -->
                <div class="product-container">
                    <div class="image-container" id="image-container">
                        <img src="" alt="" id="mainImage" class="img-fluid main-image">

                        <div class="thumbnail-container" id="thumbnail-container">
                        </div>
                    </div>
                    <div class="product-details" id="product-details">
                        <h1 class="product-title">Title</h1>
                        <h6>Category</h6>
                        <h3 class="product-price">Price</h3>
                        <p class="product-description">Description</p>
                        <p class="product-sold">Vendidos</p>
                        <button id="buy-button">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex mt-4 flex-lg-row flex-column">
            <div class="d-flex flex-column w-50 align-items-center" id="comments">
                <h2 class="fs-4">Comentarios</h2>
                <div id="comments-section" class="d-flex flex-column w-100 mb-3"
                    style="max-height: 450px; overflow: auto;">
                    <!-- Los comentarios se cargarán aquí dinámicamente -->
                </div>
            </div>
            <div class=" d-flex flex-column w-50 align-items-center" id="related-products-container">
                <h2 class="fs-4">Productos relacionados</h2>
                <div id="related-products" class="d-flex flex-row w-100 p-4 flex-wrap justify-content-center">
                    <!-- Los productos relacionados se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="fs-4 text-center">Calificar Producto</h2>

                            <!-- Sistema de Estrellas -->
                            <div class="rating-section mb-4">
                                <h6 class="mb-3">¿Cómo calificarías este producto?</h6>
                                <div class="star-rating">
                                    <input type="radio" id="star5" name="rating" value="5">
                                    <label for="star5" class="star">★</label>

                                    <input type="radio" id="star4" name="rating" value="4">
                                    <label for="star4" class="star">★</label>

                                    <input type="radio" id="star3" name="rating" value="3">
                                    <label for="star3" class="star">★</label>

                                    <input type="radio" id="star2" name="rating" value="2">
                                    <label for="star2" class="star">★</label>

                                    <input type="radio" id="star1" name="rating" value="1">
                                    <label for="star1" class="star">★</label>
                                </div>
                            </div>

                            <!-- Comentario -->
                            <div class="mb-4">
                                <h6 class="mb-2">Tu comentario</h6>
                                <textarea class="form-control" id="comentario" rows="4"
                                    placeholder="Comparte tu experiencia con este producto..."></textarea>
                            </div>

                            <!-- Botón Enviar -->
                            <div class="text-start">
                                <button class="btn btn-primary px-4">Enviar Calificación</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-muted">
            <div class="container">
                <p class="float-end">
                    <a href="#">Volver arriba</a>
                </p>
                <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                        Programar</a></p>
            </div>
        </footer>
        <div id="spinner-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/product-info.js" type="module"></script>
</body>

</html>
