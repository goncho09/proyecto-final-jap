<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link rel="stylesheet" href="css/product-info.css">
    <script src="js/header.js" defer></script>
</head>

<body>
    <header id="header" style="margin-bottom: 50px;"></header>
    <main>
        <div class="container">
            <div id="product-info" class="d-flex flex-column flex-md-row mt-5">
                <!-- La información del producto se cargará aquí dinámicamente -->
            </div>
        </div>
        <div class="container d-flex mt-4 flex-lg-row flex-column">
            <div class="d-flex flex-column w-50 align-items-center" id="comments">
                <h2 class="fs-4">Comentarios</h2>
                <div id="comments-section" class="d-flex flex-column w-100 mb-3"
                    style="max-height: 450px; overflow: auto;">
                    <!-- Los comentarios se cargarán aquí dinámicamente -->
                </div>
            </div>
            <div class=" d-flex flex-column w-50 align-items-center" id="related-products-container">
                <h2 class="fs-4">Productos relacionados</h2>
                <div id="related-products" class="d-flex flex-row w-100 p-4 flex-wrap justify-content-center">
                    <!-- Los productos relacionados se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Calificar Producto</h4>

                            <!-- Sistema de Estrellas -->
                            <div class="rating-section mb-4">
                                <label class="form-label fw-bold">¿Cómo calificarías este producto?</label>
                                <div class="star-rating">
                                    <input type="radio" id="star5" name="rating" value="5">
                                    <label for="star5" class="star">★</label>

                                    <input type="radio" id="star4" name="rating" value="4">
                                    <label for="star4" class="star">★</label>

                                    <input type="radio" id="star3" name="rating" value="3">
                                    <label for="star3" class="star">★</label>

                                    <input type="radio" id="star2" name="rating" value="2">
                                    <label for="star2" class="star">★</label>

                                    <input type="radio" id="star1" name="rating" value="1">
                                    <label for="star1" class="star">★</label>
                                </div>
                            </div>

                            <!-- Comentario -->
                            <div class="mb-4">
                                <label for="comentario" class="form-label fw-bold">Tu comentario</label>
                                <textarea class="form-control" id="comentario" rows="4"
                                    placeholder="Comparte tu experiencia con este producto..."
                                    style="resize: none;"></textarea>
                            </div>

                            <!-- Botón Enviar -->
                            <div class="text-end">
                                <button class="btn btn-primary px-4">Enviar Calificación</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a></p>
        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js" defer></script>
</body>

</html>
