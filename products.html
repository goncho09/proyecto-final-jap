<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <link href="css/products.css" rel="stylesheet">

</head>

<body>

  <!-- Top-bar con correo -->
  <div class="top-bar">
    <span id="userDisplay">correo@ejemplo.com</span>
  </div>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- Filtros y Ordenamiento -->
<section class="container my-4">
    <div class="row mb-3">
        <div class="col-12">
            <h2>Productos</h2>
            <p>Verás aquí todos los productos de la categoría <span id="categoryName"></span></p>
        </div>
    </div>
    
    <div class="row mb-4 align-items-end">
        <!-- Filtro Precio Mínimo -->
        <div class="col-md-3">
            <label for="precioMin" class="form-label">Precio mínimo</label>
            <input type="number" id="precioMin" class="form-control" placeholder="0" min="0">
        </div>
        
        <!-- Filtro Precio Máximo -->
        <div class="col-md-3">
            <label for="precioMax" class="form-label">Precio máximo</label>
            <input type="number" id="precioMax" class="form-control" placeholder="100000" min="0">
        </div>
        
        <!-- Botones -->
        <div class="col-md-2">
    <button id="btnFiltrar" onclick="filtrarProductos()" class="btn btn-primary w-100">Filtrar</button>
</div>
<div class="col-md-2">
    <button id="btnLimpiar" onclick="limpiarFiltros()" class="btn btn-secondary w-100">Limpiar</button>
</div>
        
        <!-- Ordenamiento -->
        <div class="col-md-2">
            <label for="ordenar" class="form-label">Ordenar por</label>
            <select id="ordenar" onchange="ordenarProductos()" class="form-select">
    <option value="">Seleccionar...</option>
    <option value="precioAsc">Precio: Ascendente</option>
    <option value="precioDesc">Precio: Descendente</option>
    <option value="relevanciaDesc">Relevancia (Vendidos)</option>
</select>
        </div>
    </div>
</section>
  <!-- Tarjetas de productos -->
  <main class="pb-5 container">
    <div class="row " id="products"></div>
  </main>

  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
