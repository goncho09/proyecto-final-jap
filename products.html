<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link href="css/products.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script src="js/header.js" defer></script>

</head>

<body>
    <nav>
        <div class="nav-left">
            <h1 id="userDisplay" style="font-size: 1rem;margin: 0 0 0 10px;">correo@ejemplo.com</h1>
        </div>

        <div class="nav-right">
            <button class="navbar-toggler" aria-label="Toggle navigation" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>

        </div>

        <ul id="navbarSupportedContent">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a href="categories.html">Categorías</a>
            </li>
            <li>
                <a href="sell.html">Vender</a>
            </li>
            <li>
                <a href="#" id="cerrar-sesion">Cerrar Sesión</a>
            </li>
        </ul>
    </nav>

    <!-- Tarjetas de productos -->
    <main class="pb-5 mt-5">
        <!-- Filtros y Ordenamiento -->
        <section class="container my-4">
            <div class="row mb-3">
                <div class="col-12">
                    <h2>Productos</h2>
                    <p>Verás aquí todos los productos de la categoría <span id="categoryName"></span></p>
                </div>
            </div>
            <input type="text" id="searchInput" class="form-control mb-4" placeholder="Buscar productos...">

            <div class="row mb-4 align-items-end">
                <!-- Filtro Precio Mínimo -->
                <div class="col-md-3">
                    <label for="precioMin" class="form-label">Precio mínimo</label>
                    <input type="number" id="precioMin" class="form-control" placeholder="0" min="0">
                </div>

                <!-- Filtro Precio Máximo -->
                <div class="col-md-3">
                    <label for="precioMax" class="form-label">Precio máximo</label>
                    <input type="number" id="precioMax" class="form-control" placeholder="100000" min="0">
                </div>

                <!-- Botones -->
                <div class="col-md-2">
                    <button id="btnFiltrar" onclick="filtrarProductos()" class="btn btn-primary w-100">Filtrar</button>
                </div>
                <div class="col-md-2">
                    <button id="btnLimpiar" onclick="limpiarFiltros()" class="btn btn-secondary w-100">Limpiar</button>
                </div>

                <!-- Ordenamiento -->
                <div class="col-md-2">
                    <label for="ordenar" class="form-label">Ordenar por</label>
                    <select id="ordenar" onchange="ordenarProductos()" class="form-select">
                        <option value="">Seleccionar...</option>
                        <option value="precioAsc">Precio: Ascendente</option>
                        <option value="precioDesc">Precio: Descendente</option>
                        <option value="relevanciaDesc">Relevancia (Vendidos)</option>
                    </select>
                </div>
            </div>
            <div class="row " id="products"></div>
        </section>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a
                    Programar</a></p>
        </div>
    </footer>

    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
