<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Carrito</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <link href="css/cart.css" rel="stylesheet" />
    <script src="js/cart.js" type="module"></script>
    <script src="js/init.js"></script>
</head>

<body class="d-none">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">e-Mercado</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./categories.html">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sell.html">Vender</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart-link" href="./cart.html">
                                <img src="./img/shopping-cart.png" alt="shopping-cart.png">
                                <span class="badge" id="number-products">0</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./img/img_perfil.png" alt="img-perfil.png" id="img-profile-menu" />
                                <span id="profile-name">Nombre</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="./my-profile.html">Mi Perfil</a>
                                </li>
                                <li class="checkbox-theme">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="switchTheme">
                                        <label class="form-check-label" for="switchTheme">
                                            Cambiar tema
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <a class="dropdown-item" id="btnLogOut" href="./login.html">Cerrar Sesion</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="cart-container">

            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th style="text-align: center;">Precio</th>
                        <th style="text-align: center;">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="cart-products-body">
                    <tr id="no-products" class="d-none">
                        <td colspan="3" style="text-align: center;">No hay productos en el carrito.</td>
                    </tr>
                </tbody>
            </table>
            <div id="resumen">
                <h3>Resumen de la compra</h3>
                <hr />
                <p id="subtotal">Subtotal: $0</p>
                <hr />
                <h4 id="total">Total $0</h4>
                <button id="buy-button" disabled>Finalizar compra</button>
            </div>
        </div>

    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>
                Este sitio forma parte de
                <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
            </p>
        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
