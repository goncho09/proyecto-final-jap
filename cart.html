<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Carrito</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />

    <script src="js/header.js" defer></script>
    <script src="js/change-theme.js" defer></script>
</head>

<body>
    <header id="header"></header>
    <main class="container">
        <div id="cart-container">

            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th style="text-align: center;">Precio</th>
                        <th style="text-align: center;">Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-item">
                        <td>
                            <div class="product-info">
                                <img src="/img/prod50925_1.jpg" alt="Producto 1" class="product-image" />
                                <p class="product-name">Producto 1</p>
                            </div>
                        </td>
                        <td>
                            <p class="product-price">USD $10.00</p>
                        </td>
                        <td>
                            <div class="quantity-controls">
                                <button class="quantity-button decrease-quantity">-</button>
                                <input type="text" class="quantity-input" value="1" />
                                <button class="quantity-button increase-quantity">+</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="resumen">
                <h3>Resumen de la compra</h3>
                <hr />
                <p id="subtotal">Subtotal: $10.00</p>
                <p id="envio">Env√≠o: $2.00</p>
                <hr />
                <h4 id="total">Total: $12.00</h4>
                <button id="buy-button">Finalizar compra</button>
            </div>
        </div>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>
                Este sitio forma parte de
                <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
            </p>
        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js" type="module"></script>
</body>

</html>
