<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <script src="js/header.js" defer></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <header id="header" style="margin-bottom: 50px;"></header>
    <main>

        <div class="container-fluid profile-container">
            <div class="profile-banner">
                <div class="profile-img">
                    <img src="./img/img_perfil.png" alt="profile.png" class="img-profile" id="img-profile"></img>
                    <label for="img-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"
                            viewBox="0 0 512 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path fill="#ffffff"
                                d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L368 46.1 465.9 144 490.3 119.6c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L432 177.9 334.1 80 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z" />
                        </svg>
                        <input type="file" name="" id="img-input" class="input-file">
                    </label>
                </div>

                <h1>Mi perfil</h1>
            </div>
        </div>
        <div class="container-fluid form-container">
            <form class=" container profile-form p-0" id="profile-form">
                <fieldset class="campo">
                    <label for="name"><span>Nombre:</span> <input type="text" name="name" id="name" required /></label>

                    <hr>
                    <label for="lastname"><span>Apellido:</span> <input type="text" name="lastname" id="lastname"
                            required /></label>
                    <hr>
                    <label for="phone"><span>Telefono:</span> <input type="tel" name="phone" id="phone" required />
                    </label>
                    <hr>
                    <label for="email"><span>Email:</span> <input type="email" name="email" id="email" required />
                    </label>
                    <hr>
                </fieldset>

                <button type="submit">Enviar</button>
            </form>

        </div>
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a></p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
</body>

</html>
